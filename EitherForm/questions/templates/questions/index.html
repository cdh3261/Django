{%extends 'questions/base.html' %}
{% block body %}
    <h1>index</h1>
    {%for question in questions%}
        <div class="card">
            <div class="card-header">
                {{question.title}}
            </div>
            <div class="card-body">
                <p class="card-text text-center">{{question.choice_1}}</p>
                <p class="card-text text-center">{{question.choice_2}}</p>
                <a href="{% url 'questions:detail' question.id %}" class="btn btn-primary">투표하러 가기</a>
            </div>
        </div>
      
    {%endfor%}
{% endblock %}
