{% extends 'base.html' %}

{% block body %}
    <h2>여기는 인덱스입니다.</h2>
    {% for todo in todos %}
        <h5>
            {{todo.due_date}} : {{todo.title}}
        </h5>
        <!-- todo id번글을 지워줘. -->
        <a href="/todos/{{todo.id}}/delete/">삭제</a>
        <a href="/todos/{{todo.id}}/edit/">수정</a>
    {% endfor %}
{% endblock %}
